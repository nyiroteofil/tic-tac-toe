<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="cell-container">
        <div class="cell a-1"></div>
        <div class="cell a-2"></div>
        <div class="cell a-3"></div>
        <div class="cell b-1"></div>
        <div class="cell b-2"></div>
        <div class="cell b-3"></div>
        <div class="cell c-1"></div>
        <div class="cell c-2"></div>
        <div class="cell c-3"></div>
    </div>
    <div class="options">
        <span>X</span><span>O</span>
    </div>
</body>
</html>
