<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="app.js" defer></script>


    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="score-1">
        <p class="score-txt-1">0</p>
    </div>
    <div class="cell-container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="score-2">
        <p class="score-txt-2">0</p>
    </div>
    <div class="options-container">
        <div class="options">
            <h2>Pick your mark</h2>
            <span id="marks">
                <input type="radio" name="mark" value="x" id="mark-x" checked><label for="mark-x">X</label>
                <input type="radio" name="mark" value="o" id="mark-o"><label for="mark-o">O</label>
            </span>
            <h2></h2>
            <button class="start"><img src="./pictures/boxing-fight-svgrepo-com.svg" alt="Start"></button>
        </div>
    </div>
    <div class="win-screen hide">
        <div class="win-card">
            <div class="name"><p class="win-mark"></p><p class="name-extention">wins</p></div>
            <div class="win-display">
                <p class="win-counter-p1"></p>
                <p class="win-counter-p2"></p>
            </div>
            <button class="retry"><img src="./pictures/boxing-fight-svgrepo-com.svg" alt="Start"></button>
        </div>
    </div>
    <footer><p>Made By:</p><a href="http://github.com/nyiroteofil/" target="_blank">Nyir≈ë Teofil</a></footer>
</body>
</html>
