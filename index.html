<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="app.js" defer></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="cell-container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="options-container">
        <div class="options">
            <h2>Pick your mark</h2>
            <span id="marks">
                <input type="radio" name="mark" value="x" id="mark-x" checked><label for="mark-x">X</label>
                <input type="radio" name="mark" value="o" id="mark-o"><label for="mark-o">O</label>
            </span>
            <h2></h2>
            <button>Start</button>
        </div>
    </div>
</body>
</html>
